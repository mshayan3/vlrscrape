<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Match Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Match Analysis Dashboard</h1>
            <p>NRG vs FNATIC (Valorant Champions 2025)</p>
        </header>

        <div id="veto-section" class="section">
            <h2>Map Veto</h2>
            <div id="veto-container" class="veto-container">
                <!-- Veto items will be injected here -->
                <p>Loading veto data...</p>
            </div>
        </div>

        <div id="scoreboard-section" class="section">
            <h2>Scoreboard (All Maps)</h2>
            <div style="overflow-x: auto;">
                <table id="scoreboard-table">
                    <thead>
                        <!-- Headers will be injected here -->
                    </thead>
                    <tbody>
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="economy-section" class="section">
            <h2>Economy & Momentum</h2>
            <div class="chart-container">
                <canvas id="economyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
